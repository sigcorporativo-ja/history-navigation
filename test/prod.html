<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Navigation Production TEST</title>
    <link href="https://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-6.0.0.ol.min.css" rel="stylesheet" />
    <link href="../dist/navigation.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/mapea-6.0.0.ol.min.js"></script>
    <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/configuration-6.0.0.js"></script>
    <script type="text/javascript" src="../dist/navigation.ol.min.js"></script>
    <script type="text/javascript">
        const map = M.map({
            container: 'mapjs',
            controls: ['mouse', 'scale']
        });


        var scaleConfig = {
            'scales': [10000, 25000, 50000, 100000, 150000, 250000, 500000, 1000000]
        };


        const mp = new M.plugin.Navigation({
            controls: [ /*controles adicionales compatibles*/ ],
            options: {
                scaleCtl: true, // Incluir selector de escala
                scaleConfig: scaleConfig, // Escalas del selector
                coordinatesCtl: true, // Incluir zoom a coordenada

            }
        });

        map.addPlugin(mp);
    </script>
</body>

</html>
